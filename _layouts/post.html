{% include header.html %}
	<div role="main">
		{% if page.image %}
		<img src="{{ page.image }}" />
		{% endif %}
		{{ content }}
		{% if site.related_posts %}
		<h3>Related Posts</h3>
		<ul>
		{% for post in site.related_posts %}
		<li>
			<a href="{{ site.baseurlsans }}{{ post.url }}">{{ post.title }} <span>{{post.date | date: "%b %Y"}}</span></a>
		</li>
		{% endfor %}
		</ul>
		{% endif %}
	</div>
{% include footer.html %}
